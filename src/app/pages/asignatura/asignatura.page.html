<ion-header>
  <ion-toolbar>
      <ion-text color = "primary">
          <h1>Registrar asignatura</h1>
        </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
 
    <form [formGroup]="formAsignatura">
      <ion-list>
        <ion-item>  
            <ion-label position="floating">Nombre de la asignatura</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>
          <ion-button expand="block" (click)="agregarAsignatura()">
              Agregar asignatura
            </ion-button>
      </ion-list>
    </form>
  <br>
  <div>
    <ion-list>
        <ion-item>
            <ion-title>Consultar asignatura :</ion-title>
            <ion-input type="text"></ion-input>
        </ion-item>
      <ng-container *ngFor="let asignatura of asignaturas">
        <ion-list>
              <ion-label ion-text >{{asignatura.nombre}}</ion-label>
              <ion-button eshape="round"(click)="presentModal()">
                  + Temas
                </ion-button>
        </ion-list>
      </ng-container>
    </ion-list>
  </div>
 
</ion-content>
