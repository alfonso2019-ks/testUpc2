<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-title color="primary">Registrar asignatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
    <form [formGroup]="formAsignatura">
      <ion-list>
        <ion-item>  
            <ion-label position="floating">Nombre de la asignatura</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>
          <ion-button expand="block" shape="round" (click)="agregarAsignatura()">
              Agregar asignatura
            </ion-button>
      </ion-list>
    </form>
  <br>
  <div>
    <ion-list>
        <ion-item>
            <ion-title>Consultar asignatura :</ion-title>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>
    <ion-list>
        <ion-item *ngFor="let asignatura of asignaturas">
          <ion-label ion-text >{{asignatura.nombre}}</ion-label>
          <ion-button shape="round"(click)="presentModal()" mode="ios" text-center>
              Temas
              <ion-icon slot="start" name="add"></ion-icon>
          </ion-button>
        </ion-item>
    </ion-list>
  </div>
 
</ion-content>
